<div class="container mt-5">
    <h2 class="mb-3">Welcome Peter</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow h-100" data-bs-toggle="tooltip" data-bs-placement="bottom" title="These are unrenewed properties that still have yet to be proccesed.">
          <div class="card-header">Unrenewed Properties 2023</div>
          <div class="card-body">
            <h1>79</h1>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow h-100" title="These are total amount of properties that were reported in the system so far for the 2023 calendar year.">
          <div class="card-header">Total Properties</div>
          <div class="card-body">
            <h1 class="">290</h1>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow h-100">
          <div class="card-header">Property Errors</div>
          <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Duplicates
                  <span class="badge bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Missing Names
                  <span class="badge bg-primary rounded-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Deleted
                  <span class="badge bg-primary rounded-pill">1</span>
                </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card shadow-lg">
              <div class="card-header">Number of Apartments</div>
              <div class="card-body"><canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [type]="'bar'"> </canvas></div>
            </div>
          </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card shadow h-100">
              <div class="card-header">Property by Types</div>
              <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        MFTE
                      <span>14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        IZ
                      <span>28</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        MHA
                      <span>17</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        MPC-YT
                      <span>18</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Other
                      <span>20</span>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow h-100">
                <div class="card-header">Units</div>
            </div>
          </div>
    </div>
  </div>
