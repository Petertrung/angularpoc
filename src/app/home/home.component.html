<div class="full-screen">
    <nav
      class="navbar bg-light w-100"
    >
        <a class="navbar-brand ms-4" href="/">
          <img
            src="https://logo.clearbit.com/seattle.gov"
            width="40"
            height="40"
            class="d-inline-block align-top"
            alt=""
          />
          Office of Housing - CARD
        </a>
  
      <div class="col-2 d-md-flex justify-content-md-end me-3">
        <a
          data-bs-toggle="offcanvas"
          href="javascript:void(0);"
          role="button"
          aria-controls="Open profile"
          class="text-reset"
          (click)="toggleProfile()"
        >
          <img
            src="https://th.bing.com/th/id/R.967c3e60086c366532dfa8bde04b2521?rik=hu5p%2bKi25aOmGg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fdownload_508630.png&ehk=MXqzP36PsdrYbSf4SNhdxMRKRZ2tjnKAd3kgLsB%2fsns%3d&risl=&pid=ImgRaw&r=0"
            class="profile d-block d-sm-none"
            alt=""
          />
          <p class="d-none d-sm-block">
            <i class="bi-person"></i>Peter Nguyen
          </p>
        </a>
      </div>
    </nav>
    <div class="row">
      <div class="d-flex flex-column flex-shrink-0 p-3 col-md-2 bg-light d-none d-sm-none d-md-none d-lg-block" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page" [ngClass]="path === null ? 'active' : 'text-reset'">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
          <li>
            <a href="/property" class="nav-link" [ngClass]="path === 'property' ? 'active' : 'text-reset'">
              <i class="bi bi-houses"></i>
              Property
            </a>
          </li>
          <li>
            <a href="/structure" class="nav-link" [ngClass]="path === 'structure' ? 'active' : 'text-reset'">
              <i class="bi bi-buildings"></i>
              Structure
            </a>
          </li>
          <li>
            <a href="/unit" class="nav-link" [ngClass]="path === 'unit' ? 'active' : 'text-reset'">
              <i class="bi bi-building"></i>
              Unit
            </a>
          </li>
          <li>
            <a href="/help" class="nav-link" [ngClass]="path === 'help' ? 'active' : 'text-reset'">
              <i class="bi bi-question-circle"></i>
              Help
            </a>
          </li>
        </ul>
        <hr>
      </div>
      <div class="p-4 col-md-10">
          <router-outlet></router-outlet>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="profileTab"
      aria-labelledby="profileTab"
      data-bs-scroll="false"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Hello Peter</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          (click)="toggleProfile()"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          Some text as placeholder. In real life you can have the elements you
          have chosen. Like, text, images, lists, etc.
        </div>
      </div>
      <div class="p-3 w-100">
        <button type="button" class="btn btn-danger w-100" (click)="signOut()">
            Sign Out
          </button>
      </div>
    </div>
  </div>
